<section class="h-100">
  <div class="container h-100">
    <div class="row justify-content-sm-center h-100">
      <div class="col-xxl-4 col-xl-5 col-lg-5 col-md-7 col-sm-9">
        <div class="text-center my-5 logo">
          <b>Todo App</b>
        </div>
        <div class="card shadow-lg">
          <div class="card-body p-5">
            <h1 class="fs-4 card-title fw-bold mb-4">Login</h1>
            <form method="POST" class="needs-validation" [formGroup]="userForm" novalidate="" autocomplete="off">
              <div class="mb-3">
                <label class="mb-2 text-muted" for="email">Username</label>
                <input id="email" type="text" class="form-control" name="email" value="" formControlName="username" required autofocus>
                <div class="invalid-feedback">
                  Email is invalid
                </div>
              </div>

              <div class="mb-3">
                <div class="mb-2 w-100">
                  <label class="text-muted" for="password">Password</label>
                </div>
                <input id="password" type="password" formControlName="password" class="form-control" name="password" required>
                  <div class="invalid-feedback">
                    Password is required
                  </div>
              </div>

              <div class="d-flex align-items-center">
                <button type="submit" class="btn btn-primary ms-auto" (click)="onLogin()">
                  Login
                </button>
              </div>
            </form>
          </div>
          <div class="card-footer py-3 border-0">
            <div class="text-center">
              Don't have an account? <a (click)="onSignup()"class="text-dark pointer">Create One</a>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>
</section>
