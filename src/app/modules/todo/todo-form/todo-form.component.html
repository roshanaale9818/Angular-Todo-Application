<div class="form-wrap">
 <form [formGroup]="taskForm">
  <div class="container">
    <h1>Angular To do Application </h1>
    <input type="text" formControlName="name" placeholder="Enter Task" id="taskInput" /><span
      class="btn_save" (click)="onSubmitHandler()"
      >Add</span
    >
  </div>
 </form>
</div>
<app-todo-list [todo]="todo"></app-todo-list>
